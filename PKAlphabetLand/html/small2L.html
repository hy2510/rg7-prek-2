
<style type="text/css">
    body {
        background: #fffafa;
    }

    /*획1*/
    #line1_ {
        width: 480px;
        height: 441px;
        position: absolute;
        background-color: transparent;
    }

    /* 버튼*/
    .button {
        position: absolute;
        cursor: pointer;
        width: 40px;
        height: 40px;
        border-radius: 20px;
        background-color: #ff6a00;
        font-size: 30px;
        color: white;
        text-align: center;
        font-weight: bolder;
        font-family: YDVYGO25;
        padding: 3px;
    }

    .numberCircle {
        position: absolute;
        border-radius: 50%;
        behavior: url(PIE.htc); /* remove if you don't care about IE8 */
        width: 30px;
        height: 30px;
        padding: 4px;
        background: #fff;
        border: 2px solid #666;
        color: #666;
        text-align: center;
        font: 32px YDVYGO25, Arial, sans-serif;
        cursor: pointer;
    }
</style>

<script src="../common/js/jquery.lazylinepainter-1.5.1.min.js"></script>

<script type="text/javascript">
        
    var svgData1 = {
        "line1_":
        {
            "strokepath": [{ "path": "M235,60 L235,334", "duration": 500 }],
            "dimensions": { "width": 480, "height": 441 }
        }
    }

    function draw1() {
        playLetter(_alphabet, doAfterEndDraw);
        $('#line1_').lazylinepainter({
            'svgData': svgData1,
            'strokeWidth': 63,
            'strokeColor': '#ff00bb',
            'strokeFill': '#f00',
            'strokeCap': 'butt',
            'onComplete': function () {
                $('#num1_').fadeOut(300);
            },

            'onStart': function () {
                showSmile();
            }
        })
        var state = 'paint';
        $('#line1_').lazylinepainter(state);
    }

    function doAfterEndDraw() {
        hideSmile();
        goStep1();
    }

    function clear2() {
        $('#line1_').lazylinepainter('erase');            
    }        
</script>

<div style="position:absolute; margin-left:0px;">
    <div id='line1_'>
    </div>

    <img src="img/intro/small2L.png" style="width:480px; height: 441px; position:absolute; margin-left:0px; margin-top:0px; opacity:1.7" />

    <div id="num1_" class="numberCircle" style="margin-left:160px; margin-top:80px; display:block;" onclick="return draw1();">
        <a>1</a>
    </div>
</div>
