
<style type="text/css">
    body {
        background: #fffafa;
    }

    /*획1*/
    #line1 {
        width:480px;
        height:441px;
        position: absolute;
        background-color: transparent;
    }

    /*획2*/
    #line2 {
        width: 480px;
        height: 441px;
        position: absolute;
        background-color: transparent;
    }

    /* 버튼*/
    .button {
        position: absolute;
        cursor: pointer;
        width: 40px;
        height: 40px;
        border-radius: 20px;
        background-color: #ff6a00;
        font-size: 30px;
        color: white;
        text-align: center;
        font-weight: bolder;
        font-family: YDVYGO25;
        padding:3px;
    }

    .numberCircle {
        position: absolute;
        border-radius: 50%;
        behavior: url(PIE.htc); /* remove if you don't care about IE8 */
        width: 30px;
        height: 30px;
        padding: 4px;
        background: #fff;
        border: 2px solid #666;
        color: #666;
        text-align: center;
        font: 32px YDVYGO25, Arial, sans-serif;
        cursor: pointer;
    }
</style>

<script src="../common/js/jquery.lazylinepainter-1.5.1.min.js"></script>

<script type="text/javascript">
    var svgData1 = {
        "line1":
        {
            "strokepath": [{ "path": "M140,103 L343,103", "duration": 500 }],
            "dimensions": { "width": 480, "height": 441 }
        }
    }

    var svgData2 = {
        "line2":
        {
            "strokepath": [{ "path": "M241,120 L241,330", "duration": 500 }],
            "dimensions": { "width": 480, "height": 441 }
        }
    }

    function draw1() {
        $('#line1').lazylinepainter({
            'svgData': svgData1,
            'strokeWidth': 43,
            'strokeColor': '#5555ff',
            'strokeFill': '#f00',
            'strokeCap': 'butt',
            'onComplete': function () {
                $('#num1').fadeOut(300);
                $('#num2').css('display', 'block');
            },

            'onStart': function () {
            }
        })

        var state = 'paint';
        $('#line1').lazylinepainter(state);
    }

    function draw2() {
        playLetter(_alphabet, doAfterEndDraw);
        $('#line2').lazylinepainter({
            'svgData': svgData2,
            'strokeWidth': 47,
            'strokeColor': '#5555ff',
            'strokeFill': '#f00',
            'strokeCap': 'butt',
            'onComplete': function () {
                $('#num2').fadeOut(300);
            },

            'onStart': function () {
                showSmile();
            }
        })

        var state = 'paint';
        $('#line2').lazylinepainter(state);
    }

    function doAfterEndDraw() {
        hideSmile();
        $('#divStudy2').fadeOut(300);
        $('#divStudy3').load('html/small2' + _alphabet + '.html');
        $('#divStudy3').fadeIn(600);
    }

    function clear2() {
        $('#line1').lazylinepainter('erase');
        $('#line2').lazylinepainter('erase');
    }

    $(document).ready(function () {
        $("#num1").bind('click', function (e) { draw1(); });
        $("#num2").bind('click', function (e) { draw2(); });
    });
</script>

<div style="margin:0; width:480px; height:441px;">
    <div id='line1'>
    </div>

    <div id='line2'>
    </div>

    <img src="img/intro/big2T.png" style="width:480px; height: 441px; position:absolute; margin-left:0px; margin-top:0px; opacity:1.7" />

    <div id="num1" class="numberCircle" style="margin-left:95px; margin-top:80px; display:block;" >
        <a>1</a>
    </div>
    
    <div id="num2" class="numberCircle" style="margin-left:170px; margin-top:130px; display:none;">
        <a>2</a>
    </div>
</div>
