<script src="../common/js/jquery.lazylinepainter-1.5.1.min.js"></script>

<script type="text/javascript">
        
    var svgData1 = {
        "line1":
        {
            "strokepath": [{ "path": "M175,80 L175,352", "duration": 500 }],
            "dimensions": { "width": 480, "height": 441 }
        }
    }

    var svgData2 = {
        "line2":
        {
            "strokepath": [{ "path": "M200,100 L340,100", "duration": 500 }],
            "dimensions": { "width": 480, "height": 441 }
        }
    }

    var svgData3 = {
        "line3":
        {
            "strokepath": [{ "path": "M200,200 L340,200", "duration": 500 }],
            "dimensions": { "width": 480, "height": 441 }
        }
    }

    var svgData4 = {
        "line4":
        {
            "strokepath": [{ "path": "M196,305 L340,305", "duration": 500 }],
            "dimensions": { "width": 480, "height": 441 }
        }
    }

    function draw1() {            
        $('#line1').lazylinepainter({
            'svgData': svgData1,
            'strokeWidth': 51,
            'strokeColor': '#0000ff',
            'strokeFill': '#f00',
            'strokeCap': 'butt',
            'onComplete': function () {
                $('#num1').fadeOut(300);
                $('#num2').css('display', 'block');
            },

            'onStart': function () {
                //todo
            }
        })            
        var state = 'paint';
        $('#line1').lazylinepainter(state);            
    }

    function draw2() {
            
        $('#line2').lazylinepainter({
            'svgData': svgData2,
            'strokeWidth': 53,
            'strokeColor': '#0000ff',
            'strokeCap': 'butt',
            'strokeFill': '#f00',
            'onComplete': function () {
                $('#num2').fadeOut(300);
                $('#num3').css('display', 'block');
            },

            'onStart': function () {
                //todo
            }
        });
            
        var state = 'paint';
        $('#line2').lazylinepainter(state);
    }

    function draw3() {                   
        $('#line3').lazylinepainter({
            'svgData': svgData3,
            'strokeWidth': 53,
            'strokeColor': '#0000ff',
            'strokeFill': '#f00',
            'strokeCap': 'butt',
            'onComplete': function () {
                $('#num3').fadeOut(300);
                $('#num4').css('display', 'block');
            },

            'onStart': function () {
            }
        })
            
        var state = 'paint';
        $('#line3').lazylinepainter(state);
    }

    function draw4() {            
        playLetter(_alphabet, doAfterEndDraw);
        $('#line4').lazylinepainter({
            'svgData': svgData4,
            'strokeWidth': 53,
            'strokeColor': '#0000ff',
            'strokeFill': '#f00',
            'strokeCap': 'butt',
            'onComplete': function () {
                $('#num4').fadeOut(300);
            },

            'onStart': function () {
                showSmile();
            }
        })
            
        var state = 'paint';
        $('#line4').lazylinepainter(state);
    }

    function doAfterEndDraw() {
        hideSmile();
        $('#divStudy2').fadeOut(300);
        $('#divStudy3').load('html/small2' + _alphabet + '.html');
        $('#divStudy3').fadeIn(600);
    }

    function clear2() {
        $('#line1').lazylinepainter('erase');
        $('#line2').lazylinepainter('erase');
        $('#line3').lazylinepainter('erase');
        $('#line4').lazylinepainter('erase');
    }

</script>

        <a>1</a>
    </div>

    <div id="num2" class="numberCircle" style="margin-left:160px; margin-top:30px; display:none;" onclick="return draw2();">
        <a>2</a>
    </div>

    <div id="num3" class="numberCircle" style="margin-left:205px; margin-top:135px; display:none;" onclick="return draw3();">
