
<style type="text/css">
    body {
        background: #fffafa;
    }

    /*획1*/
    #line1_ {
        width: 480px;
        height: 441px;
        position: absolute;
        background-color: transparent;
    }

    /*획2*/
    #line2_ {
        width: 480px;
        height: 441px;
        position: absolute;
        background-color: transparent;
    }

    /*획3*/
    #line3_ {
        width: 480px;
        height: 441px;
        position: absolute;
        background-color: transparent;
    }

    /* 버튼*/
    .button {
        position: absolute;
        cursor: pointer;
        width: 40px;
        height: 40px;
        border-radius: 20px;
        background-color: #ff6a00;
        font-size: 30px;
        color: white;
        text-align: center;
        font-weight: bolder;
        font-family: YDVYGO25;
        padding: 3px;
    }

    .numberCircle {
        position: absolute;
        border-radius: 50%;
        behavior: url(PIE.htc); /* remove if you don't care about IE8 */
        width: 30px;
        height: 30px;
        padding: 4px;
        background: #fff;
        border: 2px solid #666;
        color: #666;
        text-align: center;
        font: 32px YDVYGO25, Arial, sans-serif;
        cursor: pointer;
    }
</style>

<script src="../common/js/jquery.lazylinepainter-1.5.1.min.js"></script>

<script type="text/javascript">
    
    var svgData1 = {
        "line1_":
        {
            "strokepath": [{ "path": "M176,60 L176,334", "duration": 500 }],
            "dimensions": { "width": 480, "height": 441 }
        }
    }

    var svgData2 = {
        "line2_":
        {
            "strokepath": [{ "path": "M344,99 L192,232", "duration": 500 }],
            "dimensions": { "width": 480, "height": 441 }
        }
    }

    var svgData3 = {
        "line3_":
        {
            "strokepath": [{ "path": "M222,200 L358,350", "duration": 300 }],
            "dimensions": { "width": 480, "height": 441 }
        }
    }

    function draw1() {        
        $('#line1_').lazylinepainter({
            'svgData': svgData1,
            'strokeWidth': 63,
            'strokeColor': '#0000ff',
            'strokeFill': '#f00',
            'strokeCap': 'butt',
            'onComplete': function () {
                $('#num1_').fadeOut(300);
                $('#num2_').css('display', 'block');
            },

            'onStart': function () {
            }
        })

        var state = 'paint';
        $('#line1_').lazylinepainter(state);
    }

    function draw2() {            
        $('#line2_').lazylinepainter({
            'svgData': svgData2,
            'strokeWidth': 42,
            'strokeColor': '#0000ff',
            'strokeCap': 'butt',
            'strokeFill': '#f00',
            'onComplete': function () {
                $('#num2_').fadeOut(300);
                $('#num3_').css('display', 'block');
            },

            'onStart': function () {
            }
        });

        var state = 'paint';
        $('#line2_').lazylinepainter(state);
    }

    function draw3() {            
        playLetter(_alphabet, doAfterEndDraw);
        $('#line3_').lazylinepainter({
            'svgData': svgData3,
            'strokeWidth': 53,
            'strokeColor': '#0000ff',
            'strokeFill': '#f00',
            'strokeCap': 'butt',
            'onComplete': function () {
                $('#num3_').fadeOut(300);
            },

            'onStart': function () {   
                showSmile();
            }
        })
            
        var state = 'paint';
        $('#line3_').lazylinepainter(state);
    }

    function doAfterEndDraw() {
        hideSmile();
        goStep1();
    }

    function clear2() {
        $('#line1_').lazylinepainter('erase');
        $('#line2_').lazylinepainter('erase');
        $('#line3_').lazylinepainter('erase');
    }        
</script>

<div style="position:absolute; margin-left:0px;">
    <div id='line1_'>
    </div>

    <div id='line2_'>
    </div>

    <div id='line3_'>
    </div>

    <img src="img/intro/small2K.png" style="width:480px; height: 441px; position:absolute; margin-left:0px; margin-top:0px; opacity:1.7" />

    <div id="num1_" class="numberCircle" style="margin-left:110px; margin-top:80px; display:block;" onclick="return draw1();">
        <a>1</a>
    </div>

    <div id="num2_" class="numberCircle" style="margin-left:340px; margin-top:85px; display:none;" onclick="return draw2();">
        <a>2</a>
    </div>

    <div id="num3_" class="numberCircle" style="margin-left:350px; margin-top:250px; display:none;" onclick="return draw3();">
        <a>3</a>
    </div>
</div>
