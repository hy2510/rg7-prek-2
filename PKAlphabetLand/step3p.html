    <script type="text/javascript">
        var _alphabet;
        var _move = false;
        var _cnt = 0;

        $(document).ready(function () {
            getArgs();

            function startStep() {
                PlayLandBGM("ALPHABET");

                _alphabet = GetAlphabet(_pNum);

                document.addEventListener("touchstart", touchHandler, true);
                document.addEventListener("touchmove", touchHandler, true);
                document.addEventListener("touchend", touchHandler, true);
                document.addEventListener("touchcancel", touchHandler, true);

                $('#divStart').css('display', 'block');
                $("#imgStart").bind('click', function (e) { Start(); });

                $("#ancAlphabet").bind('click',
                    function (e) {
                        if (_move == true) {
                            return false;
                        }

                        _move = true;
                        setTimeout(playAlphabet(), 100);
                    });

                $("#imgClick").bind('click',
                    function (e) {
                        if (_move == true) {
                            return false;
                        }

                        _move = true;
                        setTimeout(playAlphabet(), 100);
                    });

                PlayDirection('AlphabetLand', 'AL-S3-Practice.mp3', undefined);
            }

            // Step2 저장
            if (_usermode === '1') {
                saveRecord(2, false).then(data=> {
                    if(!data.ok){
                        throw Error('')
                    }
                    return data.json()
                }).then(json => {
                    if(json.result === 0){
                        startStep()
                    }else{
                        throw Error('')
                    }
                }).catch(error => {

                })
            }else{
                startStep();
            }
        });

        function touchHandler(event) {
            var touches = event.changedTouches,
                first = touches[0],
                type = "";

            switch (event.type) {
                case "touchstart": type = "mousedown"; break;
                case "touchmove": type = "mousemove"; break;
                case "touchend": type = "mouseup"; break;
                default: return;
            }

            var simulatedEvent = document.createEvent("MouseEvent");
            simulatedEvent.initMouseEvent(type, true, true, window, 1,
                first.screenX, first.screenY,
                first.clientX, first.clientY, false,
                false, false, false, 0/*left*/, null);

            first.target.dispatchEvent(simulatedEvent);
            //event.preventDefault();
        }

        function Start() {
            if (_snd != undefined && _snd != NaN) {
                _snd.Stop();
            }

            PlayStart(hidePopup);
        }

        function hidePopup() {
            $('#divStart').hide('puff', {
                duration: 'slow',
                easing: 'swing',
                queue: false
            }, 1000);

            StopLandBGM();

            LoadTest();
            PlayDirection('AlphabetLand', 'AL-S3-Practice-D.mp3', undefined);
        }

        function LoadTest() {
            //if (_usermode == 1) wsBRPK.GetCrntStudyID(onSuccGetCrntStudyID, onFail);

            _move = false;

            UnLockScreen();

            setScale($("#imgWord"), 1.0);

            if (_cnt >= 5) {
                // Practice 학습 후 재학습 가능하도록 수정 - 2016-05-10 박현기
                //goStep3T();

                document.getElementById("divPannel1").style.display = "block";
            } else {
                $('#ancAlphabet').html(_alphabet.toLowerCase());
                $('#imgWord').attr('src', 'img/words/' + _step3Qz[_pNum - 1][_cnt] + '.png');
                showClick2();
            }
        }

        function playAlphabet() {
            hideClick();
            if (isMobile == true) {
                // Alphabet Land 첫번째 음성 나오지 않는 부분 수정 시작 - 2016-08-22 박현기
                $("#ancAlphabet").css('color', 'red');
                playSound(_alphabet, undefined);

                //setTimeout(function () {
                //    $("#ancAlphabet").css('color', 'red');
                //    playSound(_alphabet, undefined);
                //}, 100);
                // Alphabet Land 첫번째 음성 나오지 않는 부분 수정 끝 - 2016-08-22 박현기

                setTimeout(function () {
                    $("#ancAlphabet").css('color', 'darkorange');
                    setScale($("#imgWord"), 1.3);
                    playSound(_step3Qz[_pNum - 1][_cnt]);
                }, 4000);

                setTimeout(function () {
                    $("#ancAlphabet").css('color', 'darkorange');
                    setScale($("#imgWord"), 1);
                    _cnt++;
                    LoadTest();
                }, 7500);
            } else {
                $("#ancAlphabet").css('color', 'red');
                playPhonetic(_alphabet, function aaa() {
                    $("#ancAlphabet").css('color', 'darkorange');
                    playPhonetic(_step3Qz[_pNum - 1][_cnt], function bbb() { _cnt++; LoadTest(); });
                });
            }

            setTimeout(function () {
                $("#ancAlphabet").css('color', 'red');
                playSound(_alphabet, undefined);
            }, 100);

            setTimeout(function () {
                $("#ancAlphabet").css('color', 'darkorange');
                setScale($("#imgWord"), 1.3);
                playWord(_step3Qz[_pNum - 1][_cnt], function bbb() { _cnt++; LoadTest(); });
            }, 4000);
        }

        function goStep3T() {
            goStep('step3t.html');
        }

        function StaffGoStep(pPage) {
            if (pPage == 'step2b') {
                goStep('step2b.html');
            } else if (pPage == 'step2a') {
                goStep('step2a.html');
            } else if (pPage == 'step3t') {
                goStep('step3t.html');
            } else {
                goStep(pPage + '.html');
            }
        }

        // Practice 학습 후 재학습 가능하도록 추가 - 2016-05-10 박현기
        function rePlay() {
            document.getElementById("divPannel1").style.display = "none";

            _cnt = 0;

            LoadTest();
        }
    </script>
