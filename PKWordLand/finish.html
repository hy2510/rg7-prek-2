        var gvStorageStudyInfo = new Array();
        
        $(document).ready(function () {
            PlayGoodJob(undefined);      

            PlayLandBGM("WORD");

            sendSms().then(data => {
                if(!data.ok){
                    throw Error('')
                }
                return data.json()
            }).then(json => {

            }).catch(error => {

            })
            setTimeout(()=> {
                hidePopup();
            }, 1000)
        });

        function hidePopup() {
            $('#divFinish').hide('puff', {
                duration: 'slow',
                easing: 'swing',
                queue: false
            }, 1000);

            StopLandBGM();
            setTimeout(() => {
                studyFinish(ferData);
